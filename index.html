<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优酷电影展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
        }
        .movie-card {
            transition: all 0.3s ease;
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .movie-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .vip-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            z-index: 2;
        }
        .score-badge {
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        .movie-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .movie-card:hover .movie-image {
            transform: scale(1.05);
        }
        .masonry-grid {
            column-count: 6;
            column-gap: 1rem;
            padding: 1rem;
        }
        @media (max-width: 1600px) {
            .masonry-grid {
                column-count: 5;
            }
        }
        @media (max-width: 1400px) {
            .masonry-grid {
                column-count: 4;
            }
        }
        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        @media (max-width: 900px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        @media (max-width: 600px) {
            .masonry-grid {
                column-count: 1;
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            width: 95%;
            max-width: 1400px;
            margin: 1% auto;
            background-color: #000;
            padding: 20px;
            border-radius: 12px;
        }
        .close-button {
            position: absolute;
            right: 15px;
            top: 15px;
            color: white;
            font-size: 32px;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .close-button:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .movie-card:hover .movie-info {
            transform: translateY(0);
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .movie-card:hover .play-button {
            opacity: 1;
        }
        .play-button:hover {
            background: rgba(59, 130, 246, 0.9);
        }
        .page-title {
            color: white;
            text-align: center;
            padding: 2rem 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-text {
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        .refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .refresh-button:hover {
            background: rgba(59, 130, 246, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 class="page-title">优酷电影精选</h1>
    
    <button class="refresh-button" onclick="refreshData()">刷新数据</button>
    
    <div class="masonry-grid" id="movieGrid">
        <!-- Movies will be loaded here -->
    </div>

    <!-- 视频播放弹窗 -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-text">
            正在更新数据，请稍候...
        </div>
    </div>

    <script>
        async function loadMovies() {
            try {
                const response = await fetch('movies.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                if (!text) {
                    throw new Error('Empty response');
                }
                try {
                    const movies = JSON.parse(text);
                    displayMovies(movies);
                } catch (e) {
                    throw new Error('Invalid JSON format');
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                document.getElementById('movieGrid').innerHTML = `
                    <div class="col-span-full text-center text-red-500 p-4">
                        <p class="mb-2">加载电影数据失败</p>
                        <p class="text-sm">${error.message}</p>
                        <button onclick="refreshData()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            点击刷新数据
                        </button>
                    </div>
                `;
            }
        }

        function displayMovies(movies) {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = ''; // 清空现有内容
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                // 随机生成卡片高度
                const height = Math.floor(Math.random() * (600 - 300) + 300);
                card.className = 'movie-card';
                card.style.height = `${height}px`;
                
                const imagePath = movie.local_image_path || movie.image_url;
                const playUrl = 'https://jx.xmflv.cc/?url=' + movie.video_url;
                
                card.innerHTML = `
                    <div class="relative h-full">
                        <img src="${imagePath}" alt="${movie.title}" class="movie-image">
                        ${movie.is_vip ? '<span class="vip-badge absolute top-2 right-2 px-2 py-1 text-xs text-white rounded">VIP</span>' : ''}
                        ${movie.score ? `<span class="score-badge absolute top-2 left-2 px-2 py-1 text-xs text-white rounded">${movie.score}</span>` : ''}
                        <div class="movie-info">
                            <h3 class="text-lg font-semibold mb-2">${movie.title}</h3>
                        </div>
                        <button onclick="playVideo('${playUrl}')" class="play-button">
                            观看影片
                        </button>
                    </div>
                `;
                
                movieGrid.appendChild(card);
            });
        }

        async function refreshData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                const response = await fetch('/api/scrape');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                if (result.status === 'success') {
                    await loadMovies();
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                alert(`更新数据失败: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            player.src = url;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            player.src = '';
            modal.style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Load movies when page loads
        document.addEventListener('DOMContentLoaded', loadMovies);
    </script>
</body>
</html>
